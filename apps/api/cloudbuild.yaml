# Cloud Build configuration for Google Cloud Run deployment
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/menoo-backend:$SHORT_SHA', '-t', 'gcr.io/$PROJECT_ID/menoo-backend:latest', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/menoo-backend:$SHORT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/menoo-backend:latest']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'menoo-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/menoo-backend:$SHORT_SHA'
      - '--region'
      - 'europe-southwest1'  # Madrid, Spain - best for Spanish users (lowest latency, same pricing)
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'PORT=8080'
      # Note: Set these environment variables in Cloud Run console:
      # - OPENAI_API_KEY (required)
      # - NEXT_PUBLIC_SUPABASE_URL (required for database features)
      # - SUPABASE_SERVICE_ROLE_KEY (required for database features)

images:
  - 'gcr.io/$PROJECT_ID/menoo-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/menoo-backend:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
