<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Menu</title>
  <style>
    
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
    
      /* Header styles */
      header {
  background-color: #003366;
  color: #FFD700;
  padding: 20px;
  text-align: center;
  font-family: sans-serif;
  box-sizing: border-box;
  width: 100vw;
  margin: 0;
}

header h1 {
  margin: 0;
}
      /* Categories styles */
      section {
  padding: 20px;
  box-sizing: border-box;
  width: 100vw;
  margin: 0;
  font-family: sans-serif;
}

section h2 {
  color: #003366;
  border-bottom: 2px solid #FFD700;
  padding-bottom: 5px;
  margin-bottom: 10px;
}

section ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

section li {
  margin-bottom: 15px;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  background-color: #f9f9f9;
}

section h3 {
  margin-top: 0;
  margin-bottom: 5px;
  color: #333;
}

section p {
  margin-bottom: 5px;
  color: #666;
}

section div {
  font-weight: bold;
  color: #003366;
}
      /* Footer styles */
      footer {
  background-color: #003366;
  color: #FFD700;
  text-align: center;
  padding: 10px;
  font-family: sans-serif;
  box-sizing: border-box;
  width: 100vw;
  margin: 0;
}

footer p {
  margin: 0;
}
      /* Additional styles */
      
    
  </style>
</head>
<body>
  <header style="background-color: #003366; color: #FFD700; padding: 20px; text-align: center; font-family: sans-serif; box-sizing: border-box; width: 100vw; margin: 0;"><h1 style="margin: 0;">{{restaurantName}}</h1></header>
  <section style="padding: 20px; box-sizing: border-box; width: 100vw; margin: 0; font-family: sans-serif;">
  {{#categories}}
  <h2 style="color: #003366; border-bottom: 2px solid #FFD700; padding-bottom: 5px; margin-bottom: 10px;">{{categoryName}}</h2>
  <ul style="list-style: none; padding: 0; margin: 0;">
    {{#items}}
    <li style="margin-bottom: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9;">
      <h3 style="margin-top: 0; margin-bottom: 5px; color: #333;">{{itemName}}</h3>
      <p style="margin-bottom: 5px; color: #666;">{{itemDescription}}</p>
      <div style="font-weight: bold; color: #003366;">{{itemPrice}} {{itemCurrency}}</div>
    </li>
    {{/items}}
  </ul>
  {{/categories}}
</section>
  <footer style="background-color: #003366; color: #FFD700; text-align: center; padding: 10px; font-family: sans-serif; box-sizing: border-box; width: 100vw; margin: 0;"><p style="margin: 0;">&copy; 2024 {{restaurantName}}</p></footer>
</body>
</html>
